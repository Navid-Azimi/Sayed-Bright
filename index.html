<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>




  <div id="wrapper">
    <!-- Title -->
    <div class="intro">
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>

      <p id="description"> <em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <!-- Form -->
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">
          Name
        </label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">
          Email
        </label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="age" id="number-label">
          Age <span>(Optional)</span>
        </label>
        <input type="number" min="10" max="25" id="number" placeholder="Age" />
      </div>

      <div class="form-group">
        <label for="option" id="option-label">Which option best describes your current role?</label>
        <select name="option" id="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="prefer">Prefer not to say</option>
          <option value="other">Other</option>
      </div>
    </select>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for="definitely" id="radio">
          <input type="radio" name="radio" value="definitely" id="definitely" />
          Definitely
        </label>
        <label for="maybe" id="radio">
          <input type="radio" name="radio" value="maybe" id="maybe" />
          Maybe
        </label>
        <label for="not-sure" id="radio">
          <input type="radio" name="radio" value="not-sure" id="not-sure" />
          Note sure
        </label>
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved? (Check all that apply)
        </p>

        <label for="front-end-projects">
          <input type="checkbox" id="recommend" value="back-end-projects" />
          Front-end Projects
        </label>

        <label for="back-end-projects">
          <input type="checkbox" id="recommend" value="data-visualization" />
          Back-end Projects
        </label>

        <label for="data-visualization">
          <input type="checkbox" id="recommend" value="challenges" />
          Data Visualization
        </label>

        <label for="challenges">
          <input type="checkbox" id="recommend" value="open-source-community" />
          Challenges
        </label>

        <label for="open-source-community">
          <input type="checkbox" id="recommend" value="gitter-help-rooms" />
          Open Source Community
        </label>

        <label for="gitter-help-rooms">
          <input type="checkbox" id="recommend" value="videos" />
          Gitter help rooms
        </label>

        <label for="videos">
          <input type="checkbox" id="recommend" value="city-meetups" />
          Videos
        </label>

        <label for="city-meetups">
          <input type="checkbox" id="recommend" value="wiki" />
          City Meetups</label>

        <label for="wiki">
          <input type="checkbox" id="recommend" value="forum" />
          Wiki</label>

        <label for="forum">
          <input type="checkbox" id="recommend" value="additional-courses" />
          Forum</label>

        <label for="additional-courses">
          <input type="checkbox" id="additional-courses" value="additional-courses" />
          Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="comments" id="comments-label">
          Any comments or suggestions?
        </label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      </div>
      <div class="form-group" >
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
